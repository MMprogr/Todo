<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Add Note</title>
</head>
<body>
<div class="col-sm-4">
    <form th:action="@{/note/create}" th:object="${note}" method="post">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="name">Content</label>
            <input type="text" class="form-control" id="content" placeholder="Enter content" name="content">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <button class="buttonCreate" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
